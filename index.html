<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h2>CLICK FOR GET </h2>
        <button onclick="fetchGet()">GET</button>
        <h2>POST</h2>
        <form id="formPost" method="post">
            <input id="articleBody" type="text" placeholder="articleBody" name="articleBody">
            <input id="headline" type="text" placeholder="headline" name="headline">
            <button type="submit">ENVIAR</button>
        </form>
        <h2>GET BY ID</h2>
        <form id="formGetById" method="get">
            <input id="getbyid" type="text" placeholder="ID POST" name="getbyid">
            <button type="submit">ENVIAR</button>
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
